<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Google Search Scraper</h1>
        <form id="searchForm">
            <label for="query">Enter search term:</label>
            <input type="text" id="query" name="query" required>
            <button type="submit">Search</button>
        </form>

        <div id="results"></div>
        <button id="download">Download</button>

        <script>
            document.getElementById('searchForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const query = document.getElementById('query').value;
                try {
                    const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
                    if (!response.ok) {
                        throw new Error('Ошибка HTTP ' + response.status);
                    }
                    const data = await response.json();
                    displayResults(data.results); // Отображаем результаты на странице
                    console.log('JSON data:', data); // Выводим данные в консоль для проверки
                } catch (error) {
                    console.error('Ошибка при получении результатов поиска:', error);
                    displayError('Произошла ошибка при выполнении поискового запроса.');
                }
            });

            function displayResults(results) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = '';

                if (results && results.length > 0) {
                    results.forEach((result, index) => {
                        const resultElement = document.createElement('div');
                        resultElement.classList.add('result');

                        const titleElement = document.createElement('div');
                        titleElement.classList.add('title');
                        titleElement.textContent = `Title: ${result.title}`;

                        const urlElement = document.createElement('div');
                        urlElement.classList.add('url');
                        urlElement.textContent = `URL: ${result.url}`;

                        const descriptionElement = document.createElement('div');
                        descriptionElement.classList.add('description');
                        descriptionElement.textContent = `Description: ${result.description}`;

                        resultElement.appendChild(titleElement);
                        resultElement.appendChild(urlElement);
                        resultElement.appendChild(descriptionElement);

                        resultsDiv.appendChild(resultElement);
                    });
                } else {
                    resultsDiv.innerHTML = '<p>No results found</p>';
                }
            }

            function displayError(message) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `<p>${message}</p>`;
            }

            // Обработка скачивания результатов
            document.getElementById('download').onclick = () => {
                let textContent = '';

                // Формируем текстовое содержимое для скачивания
                // Предполагая, что данные results доступны здесь
                // (в текущей реализации они не передаются напрямую)
                // data.results.forEach((result, index) => {
                //     textContent += `Result ${index + 1}:\nTitle: ${result.title}\nURL: ${result.url}\nDescription: ${result.description}\n\n`;
                // });

                // Создаем и скачиваем текстовый файл
                const blob = new Blob([textContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'search_results.txt';
                a.click();
                URL.revokeObjectURL(url);
            };
        </script>
    </div>
</body>
</html>
